<app-header></app-header>

<main class="container-xl mt-5">
  <h2 class="text-center">Nuestro Blog</h2>
</main>

<section class="container-xl mt-5">
  <div class="row mt-5">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let entrance of blog">
      <div class="card h-100">
        <img class="card-img-top" [src]="entrance.image" alt="blog">
        <div class="card-body d-flex flex-column">
          <h3 class="text-black fw-normal fs-4">{{entrance.title}}</h3>
          <p class="text-primary">{{entrance.date}}</p>
          <p>{{entrance.summary}}</p>
          <a class="btn bg-primary mt-auto d-block text-white text-uppercase fs-6 mt-4">Leer Entrada</a>
        </div>
      </div>
    </div>
  </div>
</section>
